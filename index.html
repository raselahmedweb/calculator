<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b96168f910.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Calculator</title>
</head>
<body>
    <div class="calculator">
        <input id="calcType" type="text" readonly value="">
        <input id="firstNum" type="text" readonly value="">
        <div class="display"></div>
        <div class="btnRow">
            <button id="btnDlt"><i class="fa-solid fa-delete-left"></i></button>
            <button id="btnModulus"><i class="fa-solid fa-percent"></i></button>
            <button id="btnExpo"><i class="fa-solid fa-superscript"></i></button>
            <button id="btnDevide"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="btnRow">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnMultiply"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="btnRow">
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnMinus"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="btnRow">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnPlus"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="btnRow">
            <button id="btnClear">C</button>
            <button id="btn0">0</button>
            <button id="btnDot"><i class="fa-solid fa-circle"></i></button>
            <button id="btnEqual"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>



    <div class="key">
        <h2>This keycode is for account verification at Freelancer.com</h3>
        <h1>B5C159CD</h2>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
